<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alertContainer">
    </div>
    <div class="mainContainer">
        <div class="projectContainer">
        </div>
        <div class="imageContainer">
            <img src="https://cdn.pixabay.com/photo/2012/04/01/18/06/engineer-23810_1280.png" class="brand" alt="">
        </div>
    </div>
    <!-- Date Modal -->
    <div id="dateModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">
                <h2>Select a Date</h2>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
            <form class="dateForm" action="">
                <label for="dateInput">Enter a date:</label>
                <input type="date" id="dateInput">
                <input id="submit-date" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="./script.js"></script>    
</body>
</html>
